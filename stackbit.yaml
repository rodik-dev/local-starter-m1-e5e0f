stackbitVersion: ~0.5.0
ssgName: nextjs
nodeVersion: '14'
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages

presetSource:
  type: files
  presetDirs:
    - node_modules/personal-nextjs-theme/.stackbit/presets
pageLayoutKey: layout
objectTypeKey: type
styleObjectModelName: ThemeStyle
contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  Person:
    newFilePath: 'team/{slug}.json'
  PostFeedLayout:
    isPage: true
    singleInstance: true
    urlPath: '/blog'
    file: 'blog/index.md'
    newFilePath: 'blog/index.md'
modelsSource:
  type: files
  modelDirs:
    - .stackbit/models
